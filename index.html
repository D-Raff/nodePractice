<style>
h1 {
    color: yellowgreen;
    text-align: center;
    position: relative;
    font-size: 60px;
    margin-top: 100px;
}

h1:hover {
  animation: wiggle 10s infinite;
  -webkit-animation: wiggle 10s infinite;
}

@keyframes wiggle {
  0% {transform: rotate(0deg); top: 0px;}
  15% {top: 15px;}
  30% {transform: rotate(360deg);}
  45% {top: 0px;}
  60% {transform: rotate(-10deg);}
  75% {top: 15px;}
  90% {transform: rotate(360deg);}
  100% {transform: rotate(0deg); top: 0px;}
}

body {
    background-color: tomato;
}
body::-webkit-scrollbar{
    display: none;
}

</style>
